---
layout: home_layout.html
title: Welcome to my portfolio/blog!
---

<section id="portfolio">
    <h1>Portfolio</h1>
        <div class="portfolio-container">
                {% for page in collections.page %}
                    <a href="{{ page.url }}" class="portfolio-item">
                      <img class="project-image" src=" {{page.data.img}}" alt="project">
                      <p class="project-title">{{ page.data.title }} </p>
                    </a>
                {% endfor %}
                  <div class="view-more">
                      <a href="/more-portfolio">View More</a>
                    </div>
        </div>
</section>
